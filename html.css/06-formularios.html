	<body>

		<header class="container">
			<h3>Curso Front-end e Back-end</h3>
		</header>

		<section class="container">

			<nav>
				<ul>
					<li><a href="05-layouts.html">Home</a></li>
					<li><a href="#sobre">Sobre</a></li>

				</ul>

			<img width="388" src="https://apexensino.com.br/wp-content/uploads/2017/11/html-css-javascript.jpg" height="200">   
			<img width="388" src="https://s2.glbimg.com/89WluPJgFV1lLimz5kV_w0Ic5mM=/0x0:695x393/1000x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2021/P/f/y52r4ySZWLkJjEhKLhgw/2014-11-14-java-logo.jpg"
				height="200">
			<img width="300" src="https://engenharia360.com/wp-content/uploads/2019/04/python-engenharia360-3-1024x512.png" height="200">
			<img width="300" src="https://www.alura.com.br/artigos/assets/formacao-linguagem-c-plus-plus/img-01.png" height="100">
			<img width="300" src="https://www.stickersdevs.com.br/wp-content/uploads/2022/01/c-sharp-adesivo-sticker.png" height="200">
				
			</nav>

			<article>

				<h1 class="width-100">Contato</h1>
				<p>Preencha os campos abaixo</p>

				<form method="post">

					<div>
						<label for="nome">Nome</label>
						<input type="text" name="nome" id="nome" placeholder="Digite seu nome">
					</div>

					<div>
						<label for="email">E-mail</label>
						<input type="email" name="email" id="email" placeholder="Digite seu email">
					</div>

					<div>
						<label for="cep">CEP</label>
						<input type="number" name="cep" id="cep" placeholder="Digite seu numero">
					</div>

					<div>
						<label for="mensagem">Mensagem</label>
						<textarea name="mensagem" id="mensagem" rows="5"></textarea>
					</div>

					<div>
						<p>
							<label>Qual linguagem você prefere?</label>
							<input type="radio" name="linguagens" value="html"> HTML
							<input type="radio" name="linguagens" value="css"> CSS
							<input type="radio" name="linguagens" value="javascript"> JavaScript
							<input type="radio" name="linguagens" value="java"> Java
							<input type="radio" name="linguagens" value="python"> Python
							<input type="radio" name="linguagens" value="c++"> C++
							<input type="radio" name="linguagens" value="c#"> C#
						</p>
					</div>

					<div>
						<p>
							<label>Quais linguagens você sabe?</label>
							<input type="checkbox" name="linguagens" value="html"> HTML
							<input type="checkbox" name="linguagens" value="css"> CSS
							<input type="checkbox" name="linguagens" value="javascript"> JavaScript
							<input type="checkbox" name="linguagens" value="java"> Java
							<input type="checkbox" name="linguagens" value="python"> Python
							<input type="checkbox" name="linguagens" value="c++"> C++
							<input type="checkbox" name="linguagens" value="c#"> C#
						</p>
					</div>

					<div>
						<label>Qual a sua cor favorita?</label>
						<select>
							<option value="Azul">Azul</option>
							<option value="Verde">Verde</option>
							<option value="Vermelho">Vermelho</option>
							<option value="Branco">Branco</option>
							<option value="Preto" selected>Preto</option>
						</select>
					</div>

					<div>
						<input type="submit" >
					</div>
					

				</form>
	
			</article>

		</section>

		<footer >
				<p >Desenvolvido por Fabiano</p>
		</footer>
		
	</body>
</html>
