<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>HTML - Tabelas</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./css/tabelas.css">
	</head>
	<body>

		<h1 align="center">Tabelas</h1>

		<table border="1" width="100%">
			<thead>
				<tr>
					<th bgcolor="#00BFFF">Coluna 1</th>
					<th bgcolor="#1E90FF">Coluna 2</th>
					<th bgcolor="#87CEFA">Coluna 3</th>
				</tr>
			</thead>
			<tbody>	
				<tr align="center">
					<td>1A</td>
					<td>1B</td>
					<td>1C</td>
				</tr>
				<tr align="right">
					<td>2A</td>
					<td>2B</td>
					<td>2C</td>
				</tr>
				<tr>
					<td>3A</td>
					<td colspan="2">3BC</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td bgcolor="#00BFFF" colspan="3">Rodapé da tabela</td>
				</tr>
			</tfoot>
		</table>


		<h1 align="center">Tabela como layout</h1>

		<table width="600">
			<tr height="90">
				<td colspan="6" bgcolor="#00BFFF" align="center"> Cabeçalho</td>
			</tr>
			<tr height="300">
				<td width="20" bgcolor="#0000FF"></td>
				<td width="60%" bgcolor="#DDDDDD">
					<h2>Título</h2>
					<p>fdajfkdj jfdjfodsapodhgdo odihofdfhsdooi</p>
				</td>
				<td>
					<h2>Título</h2>
					<p>fdajfkdj jfdjfodsapodhgdo odihofdfhsdooi</p>
				</td>
				
					
				<td bgcolor="#EEEEEE">	
					<h2>Título</h2>
					<p>fdajfkdj jfdjfodsapodhgdo odihofdfhsdooi</p>
				</td>
				<td width="20"bgcolor="#0000FF"></td>
				
					

			</tr>
			<tr>
				<td bgcolor="#00BFFF" colspan="6" align="center">Rodapé</td>
			</tr>
		</table>

		<footer >
				<p >Desenvolvido por Fabiano</p>
		</footer>

	</body>
</html>
